<div class="containers">
  <h1 class="main-title">
    E-<span class="sub-mainT"
      >kart
      <span style="color: black; font-size: 1rem"
        >online shopping app</span
      ></span
    >
  </h1>

  <div class="main-content">
    <div class="login-container">
      <form [formGroup]="loginForm">
        <h3 class="title">Login</h3>
        <h6 class="subtitle">Please sign in to continue</h6>

        <div class="input-group mt-5 ">
          <span class="input-group-text">
            <i class="fas fa-user"></i>
          </span>
          <input
            type="text"
            placeholder="Username"
            class="form-control"
            formControlName="username"
          />
        </div>
        
<!-- 
        <div class="input-group mt-3">
          <input
            type="password"
            placeholder="Password"
            class="form-control"
            formControlName="password"
          />
        </div> -->

        <div class="input-group mt-3">
          <span class="input-group-text pr-3">
            <i class="fas fa-lock pl-2"></i>
          </span>
        
          <input
            type="{{ hide ? 'password' : 'text' }}"
            placeholder="Password"
            class="form-control"
            formControlName="password"
            id="passwordInput"
          />
          
          <span class="input-group-text"  (click)="hide = !hide" [attr.aria-label]="hide ? 'Show password' : 'Hide password'" [attr.aria-pressed]="hide">
            <i class="fas" [ngClass]="hide ? 'fa-eye-slash' : 'fa-eye'"></i>
          </span>
        </div>

        
        <label class="forgetpass mt-1" routerLink="/ForgetPassword"
          >Forget Password?</label
        >
        <div class="mt-5">
          <button
            type="submit"
            class="btn btn-primary"
            (click)="onsubmit()"
            routerLink="/pages"
          >
            Login
          </button>
        </div>
        <div>
          <label class="signup">Donâ€™t have an account? </label>
          <span class="sign-span" routerLink="/signup">&nbsp;Sign up</span>
        </div>
      </form>
    </div>
  </div>
</div>
