  <div class="header-wrapper w-100">

      <!-- Header Top -->
      <div class="header-top">
    <a class="navbar-brand" routerLink="/pages/Dashboard"
      >E-<span class="sub-mainT">kart</span></a
    >

    <form class="d-flex mt-2">
      <input
        class="form-control searchbar" style="min-width:40vw;"
        
        type="search"
        placeholder="Search for Product, Brands, and More"
      />
      <button class="searchIcon btn" type="submit">
        <i class="fas fa-search"></i>
      </button>
    </form>
    

    <ul class="nav nav-pills side-item ">
      <li class="nav-item">
        <a class="nav-link" routerLink="/pages/viewCart"
          ><i class="fa fa-shopping-cart  me-1"></i>Cart</a
        >
      </li>

      <!-- working on header -->
      <li class="nav-item" (mouseenter)="isSubMenuOpen = true" (mouseleave)="isSubMenuOpen = false">
        <a class="nav-link">
          <span> <i class="fa fa-user-circle  me-2"></i>Gaurav </span>
          <i class="fa fa-chevron-down ms-1" [ngClass]="{'fa-chevron-up': isSubMenuOpen}"></i>
        </a>

        <!-- subMenu -->
        <ul class="nav flex-column submenu" >
          <li class="nav-item ">
            <!-- <i class="fa-solid fa-caret-up arrow-up"></i> -->
            <a class="nav-link"> <i class="fa fa-user-circle me-2"></i>My Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link"><i class="fas fa-shopping-cart  me-2"></i>Orders</a>
          </li>
          <li class="nav-item">
            <a class="nav-link"> <i class="fas fa-tags me-2"></i>Cupons</a>
          </li>
          <li class="nav-item">
            <a class="nav-link"> <i class="far fa-heart fa-sm me-2"></i>Wishlist</a>
          </li>
          <li class="nav-item">
            <a class="nav-link"><i class="far fa-bell fa-sm me-2"></i>Notification</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/login">
              <i class="fas fa-sign-out-alt fa-sm me-2"></i>Logout</a
            >
          </li>
        </ul>
      </li>

      <li class="nav-item">
        <a class="nav-link">
          <i class="fa fa-store me-1"></i>
          Become a Seller
        </a>
      </li>
    </ul>
    </div>


     <!-- header-bottom -->
     <div class="header-bottom">
     <ul class="nav nav-pills category-list">
      <li class="nav-item" *ngFor="let category of categoryList">
        <a class="nav-link" [routerLink]="category.Link"><i class="{{category.icon}}"></i>{{ category.name }}</a>
      </li>
    </ul>
    </div>
    
  </div>
