<div class="containers">
  <h1 class="main-title">
    E-<span class="sub-mainT"
      >kart
      <span style="color: black; font-size: 1rem"
        >online shopping app</span
      ></span
    >
  </h1>

  <div class="main-content">
    <div class="login-container">
      <form [formGroup]="signUpForm">
        <h3 class="title">Create Account</h3>

        <div class="input-group mt-5">
          <span class="input-group-text">
            <i class="fas fa-user"></i>
          </span>
          <input type="text" placeholder="Enter Name" class="form-control"  formControlName="name"/>
        </div>

       

        <div class="input-group mt-3">
          <span class="input-group-text">
            <i class="fas fa-phone"></i>
          </span>
          <input type="text" placeholder="Mobile Number" class="form-control" formControlName="mobileNumber"/>
        </div>

        <div class="input-group mt-3">
          <span class="input-group-text">
            <i class="fas fa-envelope"></i>
          </span>
          <input type="text" placeholder="Email" class="form-control" formControlName="email" />
        </div>

        <div class="input-group mt-3">
          <span class="input-group-text pr-3" id="passwordToggle">
            <i class="fas fa-lock pl-2"></i>
          </span>
          <input type="password" placeholder="Password" class="form-control" formControlName="password"/>
          <span class="input-group-text" id="passwordToggle">
            <i class="fas fa-eye-slash"></i>
          </span>
        </div>
        <div class="mt-3">
          <button
            type="submit"
            class="btn btn-primary"
            (click)="onsubmit()"
          >
            Register
          </button>
        </div>
        <div>
          <label class="signup"> Already have an account? </label>
          <span class="signup-span" routerLink="/login">&nbsp;Sign in</span>
        </div>
      </form>
    </div>
  </div>
</div>
